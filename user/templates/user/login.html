{% extends 'layouts/baseClient.html'%}
{% load crispy_forms_tags %}
{% block title %}Se connecter ?{% endblock title %}
{% block content %}
<div class="content-section">

    <form class="container m-3" method="post">
        <fielset class="form-group">
            {% csrf_token %}
            <legend class="border-bottom mb-4">Connexion</legend>
            {{ form|crispy }}
        </fielset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Connexion</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Pas de compte ?
            <a class="ml-2" href="{% url 'register' %}">Enregistre toi</a>
        </small>
    </div>
</div>
{% endblock content %}
