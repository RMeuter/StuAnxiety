{% extends 'layouts/baseClient.html'%}
{% load crispy_forms_tags %}
{% block title %}Enregistrement{% endblock title %}
   {% block content %}
<div class="content-section">
    <form method="post">
        <fielset class="form-group">
           {% csrf_token %}
            <legend class="border-bottom mb-4">Enregistement</legend>
        {{ form|crispy }}
        </fielset>
        <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Enregistrement</button>
        </div>
    </form>
    <div class="border-top pt-3">
       <small class="text-muted">
           Déjà un compte ?
        <a class="ml-2" href="{url 'login'}">Enregistre toi</a>
       </small>
    </div>
</div>
   {% endblock content %}
